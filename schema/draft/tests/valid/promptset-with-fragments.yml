apiVersion: ai-resource/draft
kind: Promptset
metadata:
  id: test-promptset
spec:
  fragments:
    test-fragment:
      inputs:
        value:
          type: string
          required: true
      body: "Test {{value}}"
  prompts:
    test-prompt:
      body:
        - fragment: test-fragment
          inputs:
            value: example

apiVersion: ai-resource/v1
kind: Fragment
metadata:
  id: read-file
  name: Read File Instruction
  description: Instructs to read a file with optional focus
spec:
  inputs:
    path:
      type: string
      required: true
    focus:
      type: string
      default: ""
  body: "Read {{path}}{{#focus}} and focus on {{focus}}{{/focus}}"
